name: 6th version - Deploy to EC2 (Remove Old Images)

on:
  push:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

  build:
    runs-on: ubuntu-latest
    needs: checkout  # This job depends on the 'checkout' job

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # 1. Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.EC2_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.EC2_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 2. ECR Login
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 3. Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_TAG=latest
          docker build -t ${{ secrets.ECR_REPO }}:$IMAGE_TAG .

      # 4. Push Docker image to ECR
      - name: Push Docker image
        run: |
          IMAGE_TAG=latest
          docker push ${{ secrets.ECR_REPO }}:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build  # This job depends on the 'build' job

    steps:
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "===== STOP & REMOVE OLD CONTAINER ====="
            if [ "$(docker ps -aq -f name=nodeapp-container)" ]; then
              docker stop nodeapp-container || true
              docker rm nodeapp-container || true
            fi
            echo "===== REMOVE OLD IMAGES (Except latest 'latest') ====="
            # Find the image ID of the latest image we want to keep
            KEEP_IMAGE=$(docker images ${{ secrets.ECR_REPO }}:latest --format "{{.ID}}")
            # Remove all images except the current one
            docker images --format "{{.Repository}} {{.ID}}" | grep ${{ secrets.ECR_REPO }} | while read repo img_id; do
              if [ "$img_id" != "$KEEP_IMAGE" ]; then
                echo "Removing old image: $img_id"
                docker rmi -f "$img_id" || true
              fi
            done
            echo "===== Pull Latest Image from ECR ====="
            docker pull ${{ secrets.ECR_REPO }}:latest
            echo "===== START NEW CONTAINER ====="
            docker run -d \
              --name nodeapp-container \
              -p 80:80 \
              ${{ secrets.ECR_REPO }}:latest
            echo "===== CLEAN DANGLING IMAGES ====="
            docker image prune -f || true
            echo "===== DEPLOYMENT COMPLETED SUCCESSFULLY ====="
