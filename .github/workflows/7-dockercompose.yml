name: Deploy NodeApp to AWS ECR & EC2 with Docker Compose - 7th version

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          DOCKER_COMPOSE_VERSION=2.17.3
          mkdir -p ~/.docker/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/v${DOCKER_COMPOSE_VERSION}/docker compose-linux-x86_64 -o ~/.docker/cli-plugins/docker compose
          chmod +x ~/.docker/cli-plugins/docker compose
          docker compose version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.EC2_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.EC2_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push with Docker Compose
        run: |
          docker compose build app
          docker compose push app

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "===== Logging into ECR on EC2 ====="
            aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            cd /home/ubuntu/Dr-Nodeapp   # <-- Update to your actual code location

            echo "===== Pull latest image with Docker Compose ====="
            docker compose pull app

            echo "===== Stop and Remove Existing Containers ====="
            docker compose down

            echo "===== Start Containers ====="
            docker compose up -d

            echo "===== Clean dangling images ====="
            docker image prune -f || true

            echo "===== Deployment completed successfully ====="
