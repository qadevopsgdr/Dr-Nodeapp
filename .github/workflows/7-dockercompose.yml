name: Deploy NodeApp to AWS ECR & EC2 with Docker Compose -  7th version 2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Configure AWS Credentials for build environment
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.EC2_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.EC2_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Build and Push using Docker Compose V2 (preinstalled!)
      - name: Build and Push with Docker Compose
        run: |
          docker compose version
          docker compose build app
          docker compose push app

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "===== Logging into ECR on EC2 ====="
            aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            cd /home/ubuntu/Dr-Nodeapp   # <-- update this to the location of your compose file on EC2

            echo "===== Pull latest image with Docker Compose ====="
            docker compose pull app

            echo "===== Stop and Remove existing containers ====="
            docker compose down

            echo "===== Start containers ====="
            docker compose up -d

            echo "===== Clean up dangling images ====="
            docker image prune -f || true

            echo "===== Deployment completed successfully ====="
